<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			.div{
                width: 80px;
                height: 80px;
                border: 1px solid black;
                background-color: grey;
            }
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
		$(document).ready(() =>{
            $('button').on('click', ()=>{
                $('div').animate({
                    'width': '160px',
                    'height': '160px',
                    'margin-left': '200px',
                    'margin-top': '200px',
                    'border-radius':'40px'

                }, {
                    duration:3500,
                    start: () => {
                        console.log('Animação inicada')},
                        complete: () => {
                            console.log('Animação terminada')}
                            //dá para colocar outra animação aqui
                    
                
                })
            })
        })
		</script>
	</head>

	<body>
		<button type="button">Iniciar animação</button>
        <div class="div"></div>
	</body>

</html>
