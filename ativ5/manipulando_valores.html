<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>

			$(document).ready(() => {

                //Recuperando a atribuindo valor
				
				$('#nome').val('Júlia')
                $('#origem').val()

			})

			$(document).ready(() => {

                
				
				console.log($('.sexo:checked').val()) //selecionando o que está marcado e seu valor

			})

			$(document).ready(() => {

			console.log($('#interesse:checked')) //selecionando o que está marcado e seu valor

			//LAÇO DE REPETIÇÃO para recuperar o valor (val só recupera o valor do primeiro marcado, e não de todos)
			
			//parâmetros: array, callback-índice e valor
			$.each($('#interesse:checked'), (indice, valor) => {
				console.log(indice.value, valor.value)
			})
})

		</script>
	</head>

	<body>
		
		<p>Nome:</p>
		<input type="text" id="nome" />
		<br />

		<p>Onde você nos encontrou?</p>
		<select id="origem">
			<option value="1">Google</option>
			<option value="2">Facebook</option>
			<option value="3">Rádio</option>
			<option value="4">Outros meios</option>
		</select>

		<p>Sexo:</p>
		<input type="radio" name="sexo" id="sexo" value="f">Feminino <br>
		<input type="radio" name="sexo" id="sexo" value="m"> Masculino <br>
		
		<p>Interesses:</p>
		<input type="checkbox" name="interesse" id="interesse" value="php"> PHP <br>
		<input type="checkbox" name="interesse" id="interesse" value="js"> JavaScript <br>
		<input type="checkbox" name="interesse" id="interesse" value="angular"> Angular <br>
		<input type="checkbox" name="interesse" id="interesse" value="nodejs"> NodeJS <br>
	</body>

</html>
