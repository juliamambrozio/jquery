<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			//SELECIONANDO O ELEMENTO PAI
			$('.secao1').parent()

			//PROCURA O ELEMENTO PAI CASO EXISTA COM O NOME (pode pesquisar tag tamb√©m)
			$('.subSecao').closest('#pagina')

			//PROCURANDO ELEMENTOS FILHOS
			$('#topo').find('.item')

			//pode mesclar os elementos
			$('.secao1').parent().find('h1')

			$('.secao2').closest('body').find('#rodape').find('div')

			
		</script>
	</head>

	<body>
		
		<div id="topo">
			<ul class="menu">
				<li class="item"></li>
				<li class="item"></li>
			</ul>
		</div>

		<div id="pagina">
			<div class="secao1">
				<div class="subSecao"></div>
			</div>
			
			<div class="secao2">
				<h1></h1>
			</div>
		</div>		
		
		<div id="rodape">
			<div>
				<p></p>	
				<span id="opcao1"></span>
			</div>
		</div>

	</body>

</html>
